            <section class="signup" style="background-color: white; margin: 45px 100px 0px 100px; border-radius: 20px;">
                <div class="container">
                    <div class="signup-content">
                        <form method="POST" id="signup-form" class="signup-form">
                            <h2 style="text-align: left; padding: 5% 0 2% 0;">Register with E-mail</h2>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="first_name">First name:</label>
                                    <input type="text" class="form-input" name="first_name" id="first_name" />
                                </div>
                                <div class="form-group">
                                    <label for="last_name">Last name:</label>
                                    <input type="text" class="form-input" name="last_name" id="last_name" />
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group form-icon">
                                    <label for="Birth_date">Birth date:</label>
                                    <input type="Birth_date" id="date" name="date" placeholder="MM-DD-YYYY" class="form-input" />
                                </div>
                                <div class="form-radio form-group">
                                    <label for="gender">Gender: </label>

                                    <input type="radio" name="gender" value="male" id="male" checked="checked" class="form-input" />
                                    <label for="male">Male</label>
                                    <input type="radio" name="gender" value="female" id="female" class="form-input" />
                                    <label for="female">Female</label>

                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="adhaar_number">Adhaar Id:</label>
                                    <input type="number" class="form-input" name="adhaar_number" id="adhaar_number" maxlength="12" required />
                                </div>
                                <div class="form-group">
                                    <label for="email">Email:</label>
                                    <input type="email" class="form-input" name="email" id="email" />
                                </div>
                            </div>

                            <div class="form-row">
                                <div class="form-group">
                                    <label for="password">Password:</label>
                                    <input type="password" class="form-input" name="password" id="password" />
                                </div>
                                <div class="form-group">
                                    <label for="re_password">Repeat your password:</label>
                                    <input type="password" class="form-input" name="re_password" id="re_password" />
                                </div>
                            </div>
                            <div class="form-group" style="padding: 5% 0 5% 0; text-align: center;">
                                <input type="submit" name="submit" id="submit" class="form-submit s-btn" value="Submit" />
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </div>
